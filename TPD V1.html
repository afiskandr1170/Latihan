	document.getElementById("questionrow").innerHTML="<p>Q"+num+". "+question+"</br><img src="+image+"><form class='form-horizontal'><div class='radio'><ul class='list-unstyled'><li><label><input onchange='submission();' type='radio' name='question' value='1'>"+option1+"</input></label></li><li><label><input onchange='submission();' value='2' type='radio' name='question'>"+option2+"</input></label></li><li><label><input onchange='submission();' type='radio' name='question' value='3'>"+option3+"</input></label></li><li><label><input onchange='submission();' type='radio' name='question' value='4' checked>"+option4+"</input></label></li></div></form> </p>";
	}
	else
	{
		document.getElementById("questionrow").innerHTML="Click \"submit\" to submit your answers and \"previous\" to go back";
		$(document).ready(function()
		{
			$("#undo").prop('disabled',true);
			$("#mark").prop('disabled',true);
			$("#unmark").prop('disabled',true);
		});
	}
}
function submission()
{
	var options=document.getElementsByName('question');
	var ans=0;
	for(var i=0;i<options.length;i++)
	{
		if(options[i].checked)
		{
			ans=options[i].value;
			break;
		}
	}
	tickedoption[counter-1]=parseInt(ans);
}

//when submit button is clicked

{

	submitted[counter-1]=1;

		clr="lightblue";
	}

	}

	}
	}
	else

		var sum=0;
		var visi=0;
		var correct=0;

		var unattempted=0;
		for(var i=0;i<30;i++)
		{
			if(submitted[i])
			{

		});
	}
}
//when mark button is clicked


function markpurple()
{
	marked[counter-1]=1;
	var clr="pink";
	if(submitted[counter-1])
	{
		clr="lightblue";
	}
	document.getElementById(""+counter).style.backgroundColor=clr;
}
//when unmark button is clicked
function unmark()
{
	marked[counter-1]=0;
	if(submitted[counter-1])
	{
		submitgreen(counter);
	}
	else
	{
		document.getElementById(""+counter).style.backgroundColor="lightgray";
	}
}
//when undo button is clicked
function undo()
{
	submitted[counter-1]=0;
	tickedoption[counter-1]=0;
	marksperquestion[counter-1]=0;
	if(marked[counter-1])
	{
		document.getElementById(""+counter).style.backgroundColor="pink";
	}
	else
	{
		document.getElementById(""+counter).style.backgroundColor="lightgray";
	}
	var options=document.getElementsByName('question');
	for(var i=0;i<options.length;i++)
	{
			options[i].checked=false;
	}
}
